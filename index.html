<section class="hero">

  <div class="carruseles-container">

    <!-- Carrusel 3 -->
    <div class="slider">
      <div class="slides">
        <img src="Bruce1.jpg" alt="Modelo 1">
        <img src="Bruce2.jpeg" alt="Modelo 2">
        <img src="Bruce3.jpeg" alt="Modelo 3">
      </div>
    </div>
  </div>
</section>

  <script>
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach(slider => {
      const slides = slider.querySelector('.slides');
      const total = slides.children.length;
      let index = 0;

      setInterval(() => {
        index = (index + 1) % total;
        slides.style.transform = `translateX(-${index * 220}px)`; // ancho de slider
      }, 2000); // cambia cada 2 segundos
    });
  </script>
